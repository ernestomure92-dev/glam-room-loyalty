<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Glam Room</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Loader mientras verifica auth */
    #auth-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loader de autenticación -->
  <div id="auth-loader">
    <div class="spinner"></div>
    <p>Verificando acceso...</p>
  </div>

  <!-- Contenido admin (oculto inicialmente) -->
  <div id="admin-content" style="display: none;">
    <header>
      <h1>Panel de Administración</h1>
      <button onclick="cerrarSesionAdmin()" class="btn-logout">Cerrar Sesión</button>
    </header>
    
    <!-- Tu contenido actual de admin aquí -->
    <main>
      <section id="stats">
        <h2>Estadísticas</h2>
        <!-- Gráficos y stats -->
      </section>
      
      <section id="appointments-list">
        <h2>Citas del Día</h2>
        <!-- Lista de citas -->
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script type="module" src="js/admin-auth.js"></script>
  <script type="module" src="js/admin-dashboard.js"></script>
</body>
</html>
