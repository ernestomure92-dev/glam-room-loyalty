<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Glam Room</title>
  <link rel="stylesheet" href="css/styles.css">
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
  
  <div class="container">
    <header class="page-header">
      <a href="index.html" class="back-link">â† Salir</a>
      <img src="assets/logo.png" alt="Glam Room" class="logo-small">
    </header>
    
    <h2 style="color: white; text-align: center; margin-bottom: 30px;">Panel de AdministraciÃ³n</h2>
    
    <!-- Tabs -->
    <div class="admin-tabs">
      <button class="tab-btn active" onclick="mostrarTab('citas')">ğŸ“… Citas</button>
      <button class="tab-btn" onclick="mostrarTab('clientes')">ğŸ‘¥ Clientes</button>
      <button class="tab-btn" onclick="mostrarTab('registrar')">â­ Registrar Visita</button>
    </div>
    
    <!-- Tab: Citas -->
    <div id="tab-citas" class="tab-content active">
      <div class="filter-bar">
        <input type="date" id="filtro-fecha" onchange="cargarCitasAdmin()">
        <button onclick="cargarCitasAdmin()" class="btn-small">Actualizar</button>
      </div>
      
      <div id="lista-citas-admin" class="admin-list">
        <p class="loading-text">Cargando citas...</p>
      </div>
    </div>
    
    <!-- Tab: Clientes -->
    <div id="tab-clientes" class="tab-content hidden">
      <div class="search-bar">
        <input type="text" id="buscar-cliente" placeholder="Buscar por nombre o telÃ©fono..." onkeyup="buscarClientes()">
      </div>
      
      <div id="lista-clientes" class="admin-list">
        <p class="loading-text">Cargando clientes...</p>
      </div>
    </div>
    
    <!-- Tab: Registrar Visita -->
    <div id="tab-registrar" class="tab-content hidden">
      <div class="registro-box">
        <h3>Registrar Nueva Visita</h3>
        
        <div class="form-group">
          <input type="text" id="registro-telefono" placeholder="TelÃ©fono del cliente" onblur="buscarClienteRegistro()">
        </div>
        
        <div id="info-cliente-registro" class="hidden">
          <div class="cliente-info-card">
            <h4 id="registro-nombre">-</h4>
            <p>Visitas actuales: <span id="registro-visitas">0</span></p>
            <p>Nivel: <span id="registro-nivel">-</span></p>
          </div>
          
          <div class="form-group">
            <select id="registro-servicio">
              <option value="Manicure">Manicure</option>
              <option value="Pedicure">Pedicure</option>
              <option value="UÃ±as Gel">UÃ±as Gel</option>
              <option value="Facial">Facial</option>
              <option value="Maquillaje">Maquillaje</option>
              <option value="Peinado">Peinado</option>
            </select>
          </div>
          
          <button onclick="registrarVisita()" class="btn-primary btn-large">
            â­ Registrar Visita (+1)
          </button>
        </div>
        
        <div id="cliente-no-encontrado" class="hidden">
          <p class="error-text">Cliente no encontrado</p>
          <a href="index.html" class="btn-secondary">El cliente debe registrarse primero</a>
        </div>
      </div>
    </div>
    
  </div>

  <script src="js/firebase-config.js"></script>
  <script src="js/admin.js"></script>
  
</body>
</html>
