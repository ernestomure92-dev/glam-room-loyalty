<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Citas - Glam Room</title>
  <link rel="stylesheet" href="css/styles.css">
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
  
  <div class="container">
    <header class="page-header">
      <a href="index.html" class="back-link">‚Üê Volver</a>
      <img src="assets/logo.png" alt="Glam Room" class="logo-small">
    </header>
    
    <h2>üìã Mis Citas</h2>
    
    <div id="lista-citas" class="citas-list">
      <p class="loading-text">Cargando tus citas...</p>
    </div>
    
    <div class="actions-footer">
      <a href="agendar.html" class="btn-primary">Agendar Nueva Cita</a>
    </div>
  </div>

  <script src="js/firebase-config.js"></script>
  <script>
    // Script inline simple para mis-citas
    document.addEventListener('DOMContentLoaded', async function() {
      const userData = JSON.parse(sessionStorage.getItem('glamUser'));
      const contenedor = document.getElementById('lista-citas');
      
      if (!userData) {
        contenedor.innerHTML = '<p class="error-text">Debes iniciar sesi√≥n primero</p>';
        setTimeout(() => window.location.href = 'index.html', 2000);
        return;
      }
      
      try {
        const snapshot = await db.collection('appointments')
          .where('userId', '==', userData.id)
          .where('estado', '!=', 'cancelada')
          .orderBy('estado')
          .orderBy('fecha')
          .orderBy('hora')
          .get();
        
        if (snapshot.empty) {
          contenedor.innerHTML = `
            <div class="empty-state">
              <p>No tienes citas agendadas</p>
              <a href="agendar.html" class="btn-primary">Agendar mi primera cita</a>
            </div>
          `;
          return;
        }
        
        const hoy = new Date().toISOString().split('T')[0];
        
        let html = '';
        snapshot.forEach(doc => {
          const cita = doc.data();
          const esPasada = cita.fecha < hoy;
          const clase = esPasada ? 'cita-pasada' : 'cita-proxima';
          
          html += `
            <div class="cita-card ${clase}">
              <div class="cita-header">
                <span class="cita-servicio">${cita.servicio}</span>
                <span class="cita-estado ${cita.estado}">${cita.estado}</span>
              </div>
              <div class="cita-fecha">
                üìÖ ${formatearFecha(cita.fecha)} | üïê ${cita.hora}
              </div>
              <div class="cita-duracion">‚è±Ô∏è ${cita.duracion} minutos</div>
              ${!esPasada ? `
                <button onclick="cancelarCita('${doc.id}')" class="btn-cancelar">
                  Cancelar Cita
                </button>
              ` : ''}
            </div>
          `;
        });
        
        contenedor.innerHTML = html;
        
      } catch (error) {
        console.error('Error:', error);
        contenedor.innerHTML = '<p class="error-text">Error al cargar citas</p>';
      }
    });
    
    function formatearFecha(fecha) {
      const opciones = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      return new Date(fecha).toLocaleDateString('es-MX', opciones);
    }
    
    async function cancelarCita(citaId) {
      if (!confirm('¬øCancelar esta cita?')) return;
      
      try {
        await db.collection('appointments').doc(citaId).update({
          estado: 'cancelada',
          cancelada: firebase.firestore.FieldValue.serverTimestamp()
        });
        Toast.show('Cita cancelada', 'success');
        setTimeout(() => location.reload(), 1000);
      } catch (error) {
        Toast.show('Error al cancelar', 'error');
      }
    }
    
    window.cancelarCita = cancelarCita;
  </script>
  
</body>
</html>
